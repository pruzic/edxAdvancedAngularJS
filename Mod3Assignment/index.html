<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Services and Factories</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container" ng-controller="labController as vm">
        <h1>Bootstrap With AngularJS</h1>
        <div class="form-group">
            <button type="button" uib-tooltip="Click this button to do something amazing." class="btn btn-primary">Hover to show Tooltip</button>
        </div>
        <div class="form-group">
            <button class="btn btn-default" uib-popover='Popover content goes here' popover-title='Popover Title'>Click to show Popover</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-warning" ng-click="vm.addWarning()">Add Warning</button>
            <button type="button" class="btn btn-danger" ng-click="vm.addDanger()">Add Danger</button>

        </div>
        <div uib-alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" ng-class="'alert-' + (alert.type || 'warning')" close="vm.dismissAlert($index)">{{alert.text}}</div>
    </div>

    <div class="container" ng-controller="datePickerPopupController as dtPck">
        <div class="row">
            <div class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup={{dtPck.format}} ng-model="dtPck.dt" is-open="dtPck.popup1.opened" datepicker-options="dtPck.dateOptions" ng-required="true" close-text="Close" alt-input-formats="dtPck.altInputFormats" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="dtPck.open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <pre>Selected date is: <em>{{dtPck.dt | date:'fullDate' }}</em></pre>
                <hr />
                <button type="button" class="btn btn-sm btn-info" ng-click="dtPck.today()">Today</button>
                <button type="button" class="btn btn-sm btn-default" ng-click="dtPck.setDate(2009, 7, 24)">2009-08-24</button>
                <button type="button" class="btn btn-sm btn-danger" ng-click="dtPck.clear()">Clear</button>
                <button type="button" class="btn btn-sm btn-default" ng-click="dtPck.toggleMin()" uib-tooltip="After today restriction">Min date</button>
            </div>
        </div>


    </div>

    <script src="./lib/jquery-3.1.0.min.js"></script>
    <script src="./lib/angular.min.js"></script>
    <script src="./lib/angular-animate.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/ui-bootstrap.min.js"></script>
    <script src="./lib/ui-bootstrap-tpls.min.js"></script>

    <script src="./src/app.js"></script>
    <script src="./src/labController.js"></script>
    <script src="./src/datePickerPopupController.js"></script>

</body>

</html>
